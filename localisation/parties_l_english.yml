l_english:
 communism:0 "Collectivist"
 communism_noun:0 "Collectivism"
 communism_desc:0 "People's Regime"
 subideology_collectivism:0 "Collectivism"
 subideology_collectivism_desc:0 "Collectivism is a set of ideas and values, where the well-being of the group has a very high priority."

 democratic:0 "Democratic"
 democratic_noun:0 "Democracy"
 democratic_desc:0 "People's Regime"
 subideology_democracy:0 "Democracy"
 subideology_democracy_desc:0 "A democracy means rule by the people. The name is used for different forms of government, where the people can take part in the decisions that affect the way their community is run."

 fascism:0 "Totalitarian"
 fascism_noun:0 "Totalitarianism"
 fascism_desc:0 "Centralised Regime"
 subideology_totalitarianism:0 "Totalitarianism"
 subideology_totalitarianism_desc:0 "Totalitarianism is when regimes (political systems) control all public behaviour and as much of private behaviour as they can. No elections are held, or if they are, candidates must be approved by the ruling group. Physical force and/or arrests and detentions are used on people who protest against the regime. There are events such as parades or rallies. These suggest to the people that the ruling group is in complete control."

 neutrality:0 "Autocratic"
 neutrality_noun:0 "Autocracy"
 neutrality_desc:0 "Centralised Regime"
 subideology_autocracy:0 "Autocracy"
 subideology_autocracy_desc:0 "Autocracy is a form of government. In an autocracy, a single person has all legal and political power, and makes all decisions by himself or herself. The person who holds the power is called an autocrat."
