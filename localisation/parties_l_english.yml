l_english:
 communism:0 "Collectivist"
 communism_noun:0 "Collectivism"
 communism_desc:0 "People's Regime"
 subideology_national_collectivist:0 "National Collectivism"
 subideology_national_collectivist_desc:0 "National Collectivism is a political system where a strong centralised representative collective governs the country under an authoritarian manner."
 subideology_autonomous_collectivist:0 "Autonomous Collectivism"
 subideology_autonomous_collectivist_desc:0 "Autonomous Collectivism is a political system where a number of local representative collectives democratically elect a state-wide collective to govern the nation."
 subideology_democratic_collectivist:0 "Democratic Collectivism"
 subideology_democratic_collectivist_desc:0 "Democratic Collectivism is a political system where a number of local representative collectives have loose links with each other and work together against foreign threats but no overall national government exists."

 democratic:0 "Democratic"
 democratic_noun:0 "Democracy"
 democratic_desc:0 "People's Regime"
 subideology_democratic:0 "Democracy"
 subideology_democratic_desc:0 "A democracy means rule by the people. The name is used for different forms of government, where the people can take part in the decisions that affect the way their community is run."

 fascism:0 "Totalitarian"
 fascism_noun:0 "Totalitarianism"
 fascism_desc:0 "Centralised Regime"
 subideology_totalitarian:0 "Totalitarianism"
 subideology_totalitarian_desc:0 "Totalitarianism is when regimes (political systems) control all public behaviour and as much of private behaviour as they can. No elections are held, or if they are, candidates must be approved by the ruling group. Physical force and/or arrests and detentions are used on people who protest against the regime. There are events such as parades or rallies. These suggest to the people that the ruling group is in complete control."

 neutrality:0 "Autocratic"
 neutrality_noun:0 "Autocracy"
 neutrality_desc:0 "Centralised Regime"
 subideology_autocratic:0 "Autocracy"
 subideology_autocratic_desc:0 "Autocracy is a form of government. In an autocracy, a single person has all legal and political power, and makes all decisions by himself or herself. The person who holds the power is called an autocrat."
